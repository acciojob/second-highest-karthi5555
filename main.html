<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//edge cases
			if(arr.length === 0 || arr.length === 1)
				return "-Infinity";
			var isSame = true;
			for(var i=0; i<arr.length; i++){
				if(arr[0] !== arr[i])
					isSame = false;
			}
			if(isSame){
				return "-Infinity";
			}

			//main case first max and sec max
			var max_1 = Number.MIN_VALUE;
			var max_2 = Number.MIN_VALUE;
			
			for(var i=0; i<arr.length; i++){
				if(arr[i] > max_1){
					max_1 = arr[i];
				}else if(arr[i] < max_1 && arr[i] > max_2){
					max_2 = arr[i];
				}
			}
			return max_2;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements"); 
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1)); 
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
